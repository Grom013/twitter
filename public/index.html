<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Twitter</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header_logo">
            <img src="img/Vector.svg"/>
        </div>
        <div class="header_text">
            Оставайся на связи
            с друзьями, даже когда их нет рядом
        </div>
        <button class="btn-reg">Зарегистрироваться</button>
        <button class="btn-login">Войти</button>
    </div>
</div>
<div class="header-img"></div>
<div class="statistic">
    <div class="stat">
        <div class="stat-number">20</div>
        <div class="stat_desc">Пользователей<br/> зарегистрировано</div>
    </div>
    <div class="stat">
        <div class="stat-number">556</div>
        <div class="stat_desc">Сообщений<br/>
            написано</div>
    </div>
    <div class="stat">
        <div class="stat-number">58</div>
        <div class="stat_desc">Написано<br/>
            сегодня</div>
    </div>
</div>
<script crossorigin src="assets/index.js" type="module"></script>
</body>
</html>
